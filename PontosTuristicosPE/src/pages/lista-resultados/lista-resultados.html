<ion-header>

  <ion-navbar color="primary">
    <ion-title>Turismo PE</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="background-page">
    <ion-searchbar [showCancelButton]="true" placeholder="Digite um local" [(ngModel)]="stringBusca" (ionCancel)="dismiss()"></ion-searchbar>
    <button ion-button block icon-left class="btn" (click)="pesquisarLocal(stringBusca)">
      <ion-icon name="search" ></ion-icon>Pesquisar</button>
    <br>
    <ion-list>
        <ion-item  *ngFor="let local of resultados"  (click)="abrirDetalhes(local)">
          <h2 text-wrap><b>{{local.name}}</b></h2>
          <p>{{local.description}}</p>
          <p><ion-icon name="pin" item-start></ion-icon>{{local.address}}</p>
        </ion-item>
      </ion-list>

</ion-content>
