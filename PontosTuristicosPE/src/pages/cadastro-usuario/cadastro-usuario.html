<ion-content padding>
  
    <ion-row>
      <ion-col>
        <img src="assets/logo-app.png" />
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-list inset>
          <form [formGroup]="registerForm">
            <ion-item>
              <ion-label>Nome</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label>E-mail</ion-label>
              <ion-input type="email"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label>Senha</ion-label>
              <ion-input type="password"></ion-input>
            </ion-item>

          </form>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button class="login-button" (click)="registrar()">Registrar</button>
      </ion-col>
    </ion-row>

    <ion-row>
      <button ion-button class="novaconta" clear (click)="login()">JÃ¡ possui conta? Login</button>
    </ion-row>

</ion-content>
