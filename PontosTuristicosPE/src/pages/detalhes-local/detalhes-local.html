<ion-header>

  <ion-navbar color="primary">
    <ion-title>Detalhes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="background-page">

  <ion-item text-wrap>
    <h1>{{local.name}}</h1>
    <p>{{local.category.name}}</p>
  </ion-item>
  <ion-col align-self-stretch>
    <ion-list>
      <ion-item text-wrap>
        <h2>
          <b>Descrição:</b> {{local.description}}</h2>
      </ion-item>
      <ion-item *ngIf="!favorito" (click)="addfavorito()">
        <ion-icon name="heart"></ion-icon>
        Adicionar aos Favoritos
      </ion-item>
      <ion-item *ngIf="favorito" (click)="rmfavorito()">
        <ion-icon class="favorito" name="heart"></ion-icon>
        Remover dos Favoritos
      </ion-item>
      <ion-item text-wrap>
        <ion-icon name="locate"></ion-icon>
        {{local.address}}
      </ion-item>
    </ion-list>
  </ion-col>

  <div #map id="map"></div>
</ion-content>
